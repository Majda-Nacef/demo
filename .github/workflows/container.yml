on: push
jobs:
  build-containers:
    name:  Build container
    runs-on:  ubuntu-latest
    steps:
    - name: checkout code
      uses: actions/checkout@v3
    - name: Login to docker hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}